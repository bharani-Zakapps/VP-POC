name: Deploy Vite React to GitHub Pages

on:
  push:
    branches: ["main"]  # Deploy only when main branch updates

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.17.0  # ðŸ‘ˆ Use your version

      - name: Install dependencies
        run: npm ci   # faster + reproducible (uses package-lock.json)

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
